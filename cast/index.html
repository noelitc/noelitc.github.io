    <script>
      
      

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container', 
            transparent: true,
            width: window.innerWidth,  // Set the width to the browser window's width
            height: window.innerHeight, // Set the height to the browser window's height
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let taskStarted = false;
        let timer;
        let minutes = 0;
        let seconds = 0;
        const tasks = [
            "",
            "",
            "",
            "",
            ""

        ];
         const daysOfWeek = [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday"

        ];
        const textObjects = [];
        function preload() {
            this.load.image('background', 'back.png');
        }
        var backgroundImage  = null;
        function create() {
            backgroundImage= this.add.image(0, 0, 'background').setOrigin(0, 0);
           // backgroundImage.setScale(window.innerWidth / backgroundImage.width, window.innerHeight / backgroundImage.height);
            backgroundImage.setScale(0.2, 0.2);
            timer = this.add.text(340, 20, 'Time: 00:00', {
                font: '54px Arial',
                fill: '#ffffff'
            });
            let y = 0;
            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];

                const taskText = this.add.text(400, 140 + y, task, {
                    font: '54px Arial',
                    fill: '#5B5452'
                });
                y = y + 50;
                textObjects.push(taskText);
            }
            y=0;
              for (let i = 0; i < daysOfWeek.length; i++) {
                const daysStr = daysOfWeek[i] + " : ";

                const taskText = this.add.text(40, 140 + y, daysStr, {
                    font: '54px Arial',
                    fill: '#5B5452'
                });
                y = y + 50;
              
            }
           

            this.time.addEvent({
                delay: 1000,
                callback: updateTimer,
                loop: true
            });
        }

        function update() {
            // Your game logic here
        }

        function updateTimer() {
            if (taskStarted == false)
            {
                return;
            }
            if (seconds === 59) {
                minutes++;
                seconds = 0;
            } else {
                seconds++;
            }
            for (let i = 0; i < textObjects.length; i++)
            {
                textObjects[i].setText(tasks[i]);
            }
            
            
            timer.setText(`Time: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`);

        }
   
    </script>
