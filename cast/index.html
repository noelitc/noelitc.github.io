<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.54.0/phaser.min.js"></script>
</head>
<body>

<script>
const config = {
  type: Phaser.AUTO,
  width: window.innerWidth,  // Set the width to the browser window's width
  height: window.innerHeight, // Set the height to the browser window's height
  scene: {
    preload: preload,
    create: create,
    update: update
  }
};

const game = new Phaser.Game(config);

let timer;
let minutes = 0;
let seconds = 0;

function preload() {
  this.load.image('background', 'back.png');
}

function create() {
  const backgroundImage = this.add.image(0, 0, 'background').setOrigin(0, 0);
  backgroundImage.setScale(window.innerWidth / backgroundImage.width, window.innerHeight / backgroundImage.height);

  timer = this.add.text(20, 20, 'Time: 00:00', {
    font: '54px Arial',
    fill: '#ffffff'
  });
  this.add.text(20, 120, 'Clean Your Room', {
    font: '54px Arial',
    fill: '#5B5452'
  });

  this.time.addEvent({
    delay: 1000,
    callback: updateTimer,
    loop: true
  });
}

function update() {
  // Your game logic here
}

function updateTimer() {

    if (seconds === 59) {
      minutes++;
      seconds = 00;
    } else {
      seconds++;
    }

    timer.setText(`Time: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`);
  
}
</script>

</body>
</html>
